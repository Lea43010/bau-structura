<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <title>RStO 12 Belastungsklasse Bk100</title>
  <!-- Hintergrund -->
  <rect x="0" y="0" width="800" height="600" fill="#f8f8f8"/>
  
  <!-- Titel -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Belastungsklasse Bk100</text>
  <text x="400" y="80" font-family="Arial" font-size="18" text-anchor="middle">Schwerverkehr > 32.000.000 Äquivalente 10-t-Achsübergänge</text>
  
  <!-- Straßenaufbau-Legende -->
  <text x="100" y="130" font-family="Arial" font-size="18" font-weight="bold">Typischer Straßenaufbau:</text>
  
  <!-- Schichten für RStO 12 Bk100 -->
  <!-- Deckschicht - Dunkelgrau -->
  <rect x="150" y="170" width="500" height="40" fill="#555555"/>
  <text x="670" y="195" font-family="Arial" font-size="16" fill="black">4 cm</text>
  <text x="400" y="195" font-family="Arial" font-size="16" fill="white" text-anchor="middle">SMA 11 S (Splitmasticasphalt)</text>
  
  <!-- Binderschicht - Mittelgrau -->
  <rect x="150" y="210" width="500" height="50" fill="#777777"/>
  <text x="670" y="235" font-family="Arial" font-size="16" fill="black">8 cm</text>
  <text x="400" y="235" font-family="Arial" font-size="16" fill="white" text-anchor="middle">AC 16 B S (Asphaltbinder)</text>
  
  <!-- Tragschicht - Hellgrau -->
  <rect x="150" y="260" width="500" height="80" fill="#999999"/>
  <text x="670" y="300" font-family="Arial" font-size="16" fill="black">18 cm</text>
  <text x="400" y="300" font-family="Arial" font-size="16" fill="black" text-anchor="middle">AC 32 T S (Asphalttragschicht)</text>
  
  <!-- Frostschutzschicht - Braun -->
  <rect x="150" y="340" width="500" height="120" fill="#d3b17d"/>
  <text x="670" y="400" font-family="Arial" font-size="16" fill="black">43 cm</text>
  <text x="400" y="400" font-family="Arial" font-size="16" fill="black" text-anchor="middle">Frostschutzschicht</text>
  
  <!-- Untergrund - Erde -->
  <rect x="150" y="460" width="500" height="50" fill="#8b4513"/>
  <text x="400" y="490" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Untergrund / Unterbau</text>
  
  <!-- Gesamtdicke -->
  <line x1="100" y1="170" x2="100" y2="460" stroke="black" stroke-width="2"/>
  <line x1="95" y1="170" x2="105" y2="170" stroke="black" stroke-width="2"/>
  <line x1="95" y1="460" x2="105" y2="460" stroke="black" stroke-width="2"/>
  <text x="80" y="315" font-family="Arial" font-size="16" fill="black" text-anchor="end">73 cm</text>
  
  <!-- Maßstabsleiste -->
  <line x1="150" y1="540" x2="650" y2="540" stroke="black" stroke-width="2"/>
  <line x1="150" y1="535" x2="150" y2="545" stroke="black" stroke-width="2"/>
  <line x1="650" y1="535" x2="650" y2="545" stroke="black" stroke-width="2"/>
  <text x="400" y="560" font-family="Arial" font-size="14" fill="black" text-anchor="middle">500 cm</text>
  
  <!-- Weitere Informationen -->
  <text x="400" y="580" font-family="Arial" font-size="12" fill="#555" text-anchor="middle">RStO 12 - Richtlinien für die Standardisierung des Oberbaus von Verkehrsflächen</text>
</svg>